<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Paris - Paris Sportifs</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Colonne de gauche pour ajouter des paris -->
        <div class="left-column">
            <h1>Paris Sportifs</h1>
            <div class="form-container">
                <h2>Ajouter un Pari</h2>
                <form id="bet-form">
                    <input type="date" id="date" required>
                    <input type="text" id="sport" placeholder="Sport" required>
                    <input type="text" id="bet" placeholder="Nom du pari" required>
                    <input type="number" id="stake" placeholder="Mise (€)" required>
                    <input type="number" id="odds" placeholder="Cotes" required>
                    <button type="submit">Ajouter le Pari</button>
                </form>
                <div id="form-feedback"></div>
            </div>

            <div class="history-container">
                <h2>Historique des Paris</h2>
                <table id="history-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Pari</th>
                            <th>Sport</th>
                            <th>Mise (€)</th>
                            <th>Cotes</th>
                            <th>Résultat</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <!-- Colonne de droite pour le graphique de la bankroll -->
        <div class="right-column">
            <h2>Évolution de la Bankroll</h2>
            <canvas id="bankroll-chart"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
