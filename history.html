<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historique des Paris</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .result-buttons button {
            margin-right: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f3f3f3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Paris Sportifs</h1>
    </header>

    <main>
        <div>
            <h2>Historique des Paris</h2>

            <!-- Graphique -->
            <div>
                <canvas id="bankroll-chart"></canvas>
            </div>

            <!-- Formulaire pour ajouter un pari -->
            <form id="bet-form">
                <label for="date">Date :</label>
                <input type="date" id="date" name="date" required>
                
                <label for="sport">Sport :</label>
                <input type="text" id="sport" name="sport" required>
                
                <label for="bet">Paris :</label>
                <input type="text" id="bet" name="bet" required>
                
                <label for="stake">Mise (€) :</label>
                <input type="number" id="stake" name="stake" required>
                
                <label for="odds">Cote :</label>
                <input type="number" step="0.01" id="odds" name="odds" required>

                <button type="submit">Ajouter le pari</button>
            </form>

            <!-- Tableau des paris -->
            <table id="history-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Paris</th>
                        <th>Sport</th>
                        <th>Mise (€)</th>
                        <th>Cote</th>
                        <th>Résultat</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Les paris seront ajoutés ici dynamiquement -->
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Paris Sportifs. Tous droits réservés.</p>
    </footer>

    <script>
        // Gestion des paris avec localStorage
        const betForm = document.getElementById('bet-form');
        const historyTable = document.getElementById('history-table').getElementsByTagName('tbody')[0];
        let bets = JSON.parse(localStorage.getItem('bets')) || []; // Charger les paris stockés

        // Initialisation de la bankroll
        let currentBankroll = 1000;

        // Fonction pour afficher les paris dans le tableau
        function displayBets() {
            historyTable.innerHTML = ''; // Réinitialiser le tableau
            bets.forEach((bet, index) => {
                const newRow = historyTable.insertRow();
                newRow.innerHTML = `
                    <td>${bet.date}</td>
                    <td>${bet.bet}</td>
                    <td>${bet.sport}</td>
                    <td>${parseFloat(bet.stake).toFixed(2)}</td>
                    <td>${parseFloat(bet.odds).toFixed(2)}</td>
                    <td>${bet.result || 'En attente'}</td>
                    <td class="result-buttons">
                        <button onclick="updateResult(${index}, 'win')">Gagné</button>
                        <button onclick="updateResult(${index}, 'lose')">Perdu</button>
                    </td>
                `;
            });
        }

        // Ajouter un pari
        betForm.addEventListener('submit', function(event) {
            event.preventDefault();

            // Récupérer les valeurs du formulaire
            const newBet = {
                date: document.getElementById('date').value,
                sport: document.getElementById('sport').value,
                bet: document.getElementById('bet').value,
                stake: parseFloat(document.getElementById('stake').value),
                odds: parseFloat(document.getElementById('odds').value),
                result: null // Par défaut, le résultat est "En attente"
            };

            bets.push(newBet); // Ajouter le pari à la liste
            localStorage.setItem('bets', JSON.stringify(bets)); // Sauvegarder dans localStorage
            displayBets(); // Mettre à jour l'affichage
            betForm.reset(); // Réinitialiser le formulaire
        });

        // Mettre à jour le résultat d'un pari
        function updateResult(index, result) {
            bets[index].result = result === 'win' ? 'Gagné' : 'Perdu';
            localStorage.setItem('bets', JSON.stringify(bets)); // Sauvegarder dans localStorage
            displayBets(); // Mettre à jour l'affichage
        }

        // Afficher les paris au chargement de la page
        displayBets();
    </script>
</body>
</html>
