<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historique des Paris</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Style pour la page Historique des Paris */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #343a40;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        nav {
            text-align: center;
            margin: 20px 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #f3a712;
            font-size: 1.2rem;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #ffffff;
        }

        main {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        h2 {
            font-size: 2rem;
            color: #343a40;
            text-align: center;
            margin-bottom: 30px;
        }

        /* Formulaire de saisie */
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        form label {
            font-weight: bold;
            margin-right: 10px;
        }

        form input, form button {
            padding: 10px;
            font-size: 1rem;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        form button {
            background-color: #f3a712;
            color: white;
            cursor: pointer;
            border: none;
        }

        form button:hover {
            background-color: #d48e07;
        }

        /* Tableau des paris */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        table th, table td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
        }

        table th {
            background-color: #343a40;
            color: white;
            font-weight: bold;
        }

        table tbody tr:nth-child(even) {
            background-color: #f1f1f1;
        }

        table tbody tr:nth-child(odd) {
            background-color: #ffffff;
        }

        table td button {
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        table td button:first-child {
            background-color: #28a745;
            color: white;
        }

        table td button:first-child:hover {
            background-color: #218838;
        }

        table td button:last-child {
            background-color: #dc3545;
            color: white;
        }

        table td button:last-child:hover {
            background-color: #c82333;
        }

        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Historique des Paris</h1>
    </header>

    <nav>
        <ul>
            <li><a href="home.html">Accueil</a></li>
            <li><a href="history.html" class="active">Historique</a></li>
            <li><a href="affiliation.html">Affiliation</a></li>
            <li><a href="giveaway.html">Giveaway</a></li>
        </ul>
    </nav>

    <main>
        <h2>Gérez vos paris</h2>

        <form id="bet-form">
            <label for="date">Date :</label>
            <input type="date" id="date" name="date" required>
            
            <label for="sport">Sport :</label>
            <input type="text" id="sport" name="sport" required>
            
            <label for="bet">Paris :</label>
            <input type="text" id="bet" name="bet" required>
            
            <label for="stake">Mise (€) :</label>
            <input type="number" id="stake" name="stake" required>
            
            <label for="odds">Cote :</label>
            <input type="number" step="0.01" id="odds" name="odds" required>

            <button type="submit">Ajouter le pari</button>
        </form>

        <table id="history-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Paris</th>
                    <th>Sport</th>
                    <th>Mise (€)</th>
                    <th>Cote</th>
                    <th>Résultat</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Les paris seront ajoutés ici dynamiquement -->
            </tbody>
        </table>
    </main>

    <footer>
        <p>&copy; 2025 Paris Sportifs. Tous droits réservés.</p>
    </footer>

    <script>
        // Ajouter ici le code JavaScript de gestion des paris (même que précédemment dans le code d'origine)
    </script>
</body>
</html>
