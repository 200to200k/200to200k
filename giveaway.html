<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giveaway</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Style dynamique pour le tableau */
        .giveaway-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #f9f9f9;
            border: 2px solid #f3a712;
        }

        .giveaway-table th, .giveaway-table td {
            border: 1px solid #f3a712;
            padding: 15px;
            text-align: center;
        }

        .giveaway-table th {
            background-color: #f3a712;
            color: #fff;
            font-size: 1.2em;
        }

        .giveaway-table td {
            font-size: 1em;
        }

        .giveaway-table tr:hover {
            background-color: #fff5e6;
            cursor: pointer;
        }

        /* Espacement entre le tableau et le formulaire */
        #participation-form {
            margin-top: 30px;
        }

        /* Bouton "Se désinscrire" stylé */
        .remove-btn {
            background-color: #d9534f;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .remove-btn:hover {
            background-color: #c9302c;
        }

        /* Style général */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        header {
            background: #f3a712;
            color: white;
            padding: 15px 10px;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .giveaway-title {
            text-align: center;
            color: #f3a712;
            font-size: 2em;
        }

        button[type="submit"] {
            background-color: #5cb85c;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <header>
        <h1>Giveaway</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="history.html">History</a></li>
                <li><a href="affiliation.html">Affiliation</a></li>
                <li><a href="giveaway.html" class="active">Giveaway</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="giveaway-container">
            <!-- Partie Giveaway avec Compte à Rebours -->
            <h2 class="giveaway-title">GIVEAWAY</h2>
            <table class="giveaway-table">
                <thead>
                    <tr>
                        <th>Montant du Giveaway</th>
                        <th>Date du Giveaway</th>
                        <th>Compte à Rebours</th>
                        <th>Nombre de Participants</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>500 €</td>
                        <td>18 janvier 2025</td>
                        <td id="countdown">Calcul...</td>
                        <td id="participants-count">154</td>
                    </tr>
                </tbody>
            </table>

            <!-- Formulaire de participation -->
            <form id="participation-form">
                <label for="pseudo">Entrez votre pseudo :</label>
                <input type="text" id="pseudo" name="pseudo" required>
                <button type="submit">Participer</button>
            </form>

            <!-- Liste des Participants -->
            <h3>Participants :</h3>
            <table id="participants-table">
                <thead>
                    <tr>
                        <th>Pseudo</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Les noms des participants seront affichés ici -->
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Paris Sportifs. Tous droits réservés.</p>
    </footer>

    <script>
        // Script de compte à rebours (inchangé)
        const countdownElement = document.getElementById("countdown");
        const giveawayDate = new Date("2025-01-18T23:59:59");

        function updateCountdown() {
            const now = new Date();
            const timeLeft = giveawayDate - now;

            if (timeLeft <= 0) {
                countdownElement.textContent = "Terminé";
                return;
            }

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            countdownElement.textContent = `${days}j ${hours}h ${minutes}m ${seconds}s`;
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);

        // Script de participation (inchangé)
    </script>
</body>
</html>
