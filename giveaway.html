<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giveaway</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Giveaway</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="history.html">History</a></li>
                <li><a href="affiliation.html">Affiliation</a></li>
                <li><a href="giveaway.html" class="active">Giveaway</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="giveaway-container">
            <!-- Partie Giveaway avec Compte à Rebours -->
            <h2 class="giveaway-title">GIVEAWAY</h2>
            <table class="giveaway-table">
                <thead>
                    <tr>
                        <th>Montant du Giveaway</th>
                        <th>Date du Giveaway</th>
                        <th>Compte à Rebours</th>
                        <th>Nombre de Participants</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>500 €</td>
                        <td>18 janvier 2025</td>
                        <td id="countdown">Calcul...</td>
                        <td id="participants-count">154</td>
                    </tr>
                </tbody>
            </table>

            <!-- Formulaire de participation -->
            <form id="participation-form">
                <label for="pseudo">Entrez votre pseudo :</label>
                <input type="text" id="pseudo" name="pseudo" required>
                <button type="submit">Participer</button>
            </form>

            <!-- Liste des Participants -->
            <h3>Participants :</h3>
            <table id="participants-table">
                <thead>
                    <tr>
                        <th>Pseudo</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Les noms des participants seront affichés ici -->
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Paris Sportifs. Tous droits réservés.</p>
    </footer>

    <script>
        // Compte à rebours dynamique
        const countdownElement = document.getElementById("countdown");
        const giveawayDate = new Date("2025-01-18T23:59:59"); // Date du giveaway

        function updateCountdown() {
            const now = new Date();
            const timeLeft = giveawayDate - now;

            if (timeLeft <= 0) {
                countdownElement.textContent = "Terminé";
                return;
            }

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            countdownElement.textContent = `${days}j ${hours}h ${minutes}m ${seconds}s`;
        }

        updateCountdown();
        setInterval(updateCountdown, 1000); // Met à jour toutes les secondes

        // Gestion de la participation
        const participationForm = document.getElementById("participation-form");
        const participantsTable = document.getElementById("participants-table").getElementsByTagName('tbody')[0];
        const participantsCount = document.getElementById("participants-count");

        participationForm.addEventListener("submit", function(event) {
            event.preventDefault();

            const pseudoInput = document.getElementById("pseudo");
            const pseudo = pseudoInput.value.trim();

            if (pseudo) {
                // Ajouter le pseudo à la liste des participants
                const newRow = participantsTable.insertRow();
                const newCell = newRow.insertCell(0);
                newCell.textContent = pseudo;

                // Mettre à jour le nombre de participants
                const currentCount = parseInt(participantsCount.textContent);
                participantsCount.textContent = currentCount + 1;

                // Réinitialiser le champ pseudo
                pseudoInput.value = "";
            }
        });
    </script>
</body>
</html>
