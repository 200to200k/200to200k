<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'Accueil</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <header>
            <h1>Bienvenue sur notre site</h1>
            <p>Découvrez nos paris sportifs, casinos et cryptomonnaies.</p>
        </header>

        <section class="content">
            <h2>Suivi de vos paris</h2>
            <p>Visualisez l'évolution de vos gains avec notre tableau de bord.</p>
            <div class="card">
                <h3>Bankroll actuelle</h3>
                <p>€1,200</p>
            </div>

            <div class="crypto">
                <h3>Cryptomonnaies</h3>
                <ul id="crypto-list">
                    <li id="bitcoin">BTC: <span class="price"></span></li>
                    <li id="ethereum">ETH: <span class="price"></span></li>
                    <li id="solana">SOL: <span class="price"></span></li>
                    <li id="xrp">XRP: <span class="price"></span></li>
                    <li id="trumpcoin">TrumpCoin: <span class="price"></span></li> <!-- Remplacé par TrumpCoin officiel -->
                </ul>
            </div>
        </section>
    </div>

    <script>
        async function fetchCryptoPrices() {
            const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,solana,ripple,trumpcoin&vs_currencies=usd&include_24hr_change=true');
            const data = await response.json();
            
            updateCryptoPrice('bitcoin', data.bitcoin);
            updateCryptoPrice('ethereum', data.ethereum);
            updateCryptoPrice('solana', data.solana);
            updateCryptoPrice('xrp', data.ripple);
            updateCryptoPrice('trumpcoin', data.trumpcoin); // Mise à jour du prix TrumpCoin
        }

        function updateCryptoPrice(id, data) {
            const priceElement = document.querySelector(`#${id} .price`);
            priceElement.textContent = `$${data.usd}`;
            
            const priceChange = data.usd_24h_change;
            if (priceChange > 0) {
                priceElement.classList.add('positive');
                priceElement.classList.remove('negative');
            } else {
                priceElement.classList.add('negative');
                priceElement.classList.remove('positive');
            }
        }

        // Call the function on page load
        fetchCryptoPrices();

        // Update every minute
        setInterval(fetchCryptoPrices, 60000);
    </script>
</body>
</html>
