<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'Accueil</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const cryptos = [
                { name: "BTC", price: 43000, change: 2.5 },
                { name: "ETH", price: 3100, change: -1.2 },
                { name: "SOL", price: 150, change: 0.8 },
                { name: "XRP", price: 0.95, change: -0.4 }
            ];

            const cryptoContainer = document.getElementById('crypto-container');

            cryptos.forEach(crypto => {
                const div = document.createElement('div');
                div.className = 'crypto-item';
                
                const name = document.createElement('div');
                name.textContent = crypto.name;

                const price = document.createElement('span');
                price.textContent = crypto.price + ' €';
                price.className = crypto.change >= 0 ? 'price-up' : 'price-down';

                div.appendChild(name);
                div.appendChild(price);
                cryptoContainer.appendChild(div);
            });
        });
    </script>
</head>
<body>
    <div class="main-container">
        <header>
            <h1>Bienvenue sur notre site</h1>
            <p>Suivi de vos paris sportifs, casinos et cryptomonnaies.</p>
        </header>

        <section class="content">
            <div class="block">
                <h2>Tableau de suivi de la bankroll</h2>
                <table>
                    <tr>
                        <th>START</th>
                        <th>BANKROLL</th>
                        <th>EVOLUTION</th>
                        <th>OBJECTIF</th>
                    </tr>
                    <tr>
                        <td>500 €</td>
                        <td>500 €</td>
                        <td>0%</td>
                        <td>500,000 €</td>
                    </tr>
                </table>
            </div>

            <div class="crypto-block" id="crypto-container">
                <h2>Cours des cryptomonnaies</h2>
                <!-- Les données des cryptomonnaies seront insérées ici dynamiquement -->
            </div>
        </section>
    </div>
</body>
</html>
