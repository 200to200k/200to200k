<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paris Sportifs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Code Secret -->
    <div id="auth">
        <h2>Entrer le code secret</h2>
        <input type="password" id="codeInput" placeholder="Code secret">
        <button onclick="checkCode()">Accéder</button>
        <p id="error" class="hidden">Code incorrect, essayez à nouveau.</p>
    </div>

    <!-- Contenu principal -->
    <div id="main-content" class="hidden">
        <header>
            <h1>Paris Sportifs</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#history">History</a></li>
                    <li><a href="#affiliation">Affiliation</a></li>
                    <li><a href="#giveaway">Giveaway</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h2>Tableau de Suivi</h2>
            <table>
                <tr>
                    <th>Start Bankroll</th>
                    <th>Current Bankroll</th>
                    <th>% Gagné</th>
                    <th>Objectif</th>
                </tr>
                <tr>
                    <td id="start-bankroll">200</td>
                    <td id="current-bankroll">200</td>
                    <td id="percentage">0%</td>
                    <td>200,000</td>
                </tr>
            </table>
            <button onclick="updateBankroll()">+10 à la bankroll</button>
        </main>
        <footer>
            <p>&copy; 2025 Paris Sportifs. Tous droits réservés.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
