<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code d'accès - Paris Sportifs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Bienvenue sur Paris Sportifs</h1>
    </header>
    <main>
        <section class="access-code">
            <h2>Entrez le code secret pour accéder au site</h2>
            <form id="codeForm">
                <label for="accessCode">Code d'accès :</label>
                <input type="password" id="accessCode" placeholder="Entrez le code ici" required>
                <button type="submit">Valider</button>
            </form>
            <p id="errorMessage" style="color: red; display: none;" aria-live="assertive">Code incorrect. Veuillez réessayer.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Paris Sportifs. Tous droits réservés.</p>
    </footer>
    <script>
        // Script pour vérifier le code et rediriger
        const correctCode = "200to200k"; // Code d'accès valide
        const form = document.getElementById("codeForm");
        const errorMessage = document.getElementById("errorMessage");

        form.addEventListener("submit", function(event) {
            event.preventDefault(); // Empêche la soumission classique du formulaire

            const enteredCode = document.getElementById("accessCode").value;

            if (enteredCode === correctCode) {
                // Redirige vers la page "home.html" si le code est correct
                window.location.href = "home.html";
            } else {
                // Affiche un message d'erreur si le code est incorrect
                errorMessage.style.display = "block";
            }
        });
    </script>
</body>
</html>
