<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi - Paris et Cryptomonnaies</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="main-container">
        <header class="header">
            <h1>ROLCEPRONOS</h1>
            <p>Suivez vos paris sportifs, cryptomonnaies et plus encore.</p>
        </header>

        <!-- Tableau des paris sportifs -->
        <section class="block">
            <div id="sports-bet-table">
                <!-- Les données du Google Sheet seront insérées ici dynamiquement -->
            </div>
        </section>

        <!-- Historique des paris -->
        <section class="block">
            <div id="bet-history-table">
                <!-- Les données de la deuxième feuille seront insérées ici dynamiquement -->
            </div>
        </section>

        <!-- Cours des cryptomonnaies -->
        <section class="block">
            <h2>Cours des cryptomonnaies</h2>
            <div id="crypto-container">
                <!-- Les données des cryptos seront insérées ici -->
            </div>
        </section>

        <!-- Section des reels Instagram -->
        <section class="block">
            <h2>Mes derniers Reels</h2>
            <div class="reels-container">
                <div class="reels-item">
                    <a href="https://www.instagram.com/200to200kinayear/reel/1" target="_blank">
                        <img src="https://via.placeholder.com/300x200/000000/FFFFFF?text=Reel+1" alt="Reel 1">
                    </a>
                </div>
                <div class="reels-item">
                    <a href="https://www.instagram.com/200to200kinayear/reel/2" target="_blank">
                        <img src="https://via.placeholder.com/300x200/000000/FFFFFF?text=Reel+2" alt="Reel 2">
                    </a>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
